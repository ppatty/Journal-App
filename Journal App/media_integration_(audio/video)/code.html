<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<style type="text/tailwindcss">
      :root {
        --primary-50: #eef5ff;
        --primary-100: #dbe8fe;
        --primary-200: #bfd7fe;
        --primary-300: #93bbfd;
        --primary-400: #609afa;
        --primary-500: #3b82f6;
        --primary-600: #2563eb;
        --primary-700: #1d4ed8;
        --primary-800: #1e40af;
        --primary-900: #1e3a8a;
        --primary-950: #172554;
      }

      }

<style>
    body {
      min-height: max(884px, 100dvh);
    }

<body class="bg-[#111318]">
<div class="relative flex h-auto min-h-screen w-full flex-col bg-[#111318] dark justify-between group/design-root overflow-x-hidden" style='font-family: "Space Grotesk", "Noto Sans", sans-serif;'>
<div class="flex-grow">
<div class="flex items-center bg-[#111318] p-4 pb-2 justify-between sticky top-0 z-10">
<button class="text-white flex size-10 shrink-0 items-center justify-center rounded-full hover:bg-white/10 transition-colors duration-200">
<span class="material-symbols-outlined text-2xl">close</span>
</button>
<h2 class="text-white text-lg font-bold leading-tight tracking-[-0.015em] flex-1 text-center pr-10">New Entry</h2>
</div>
<div class="px-4 py-3">
<input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-xl text-white focus:outline-0 focus:ring-2 focus:ring-primary-500 border-none bg-[#282e39] h-14 placeholder:text-[#9da6b9] p-4 text-base font-normal leading-normal" placeholder="Title" value=""/>
</div>
<div class="px-4 py-3">
<textarea class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-xl text-white focus:outline-0 focus:ring-2 focus:ring-primary-500 border-none bg-[#282e39] min-h-48 placeholder:text-[#9da6b9] p-4 text-base font-normal leading-normal" placeholder="Write your entry..."></textarea>
</div>
<h3 class="text-white text-lg font-bold leading-tight tracking-[-0.015em] px-4 pb-2 pt-4">Media</h3>
<div class="p-4 space-y-4">
<div class="flex items-center justify-between gap-4 rounded-xl bg-[#282e39] p-4">
<div class="flex flex-col gap-1.5 flex-1">

<p class="text-[#9da6b9] text-sm font-normal leading-normal">2 min 30 sec</p>
<div class="flex items-center gap-2 mt-2">
<button class="text-white flex size-8 shrink-0 items-center justify-center rounded-full bg-primary-600 hover:bg-primary-500 transition-colors duration-200">
<span class="material-symbols-outlined text-lg">play_arrow</span>
</button>
<div class="w-full h-1 bg-gray-600 rounded-full overflow-hidden">
<div class="h-full bg-primary-500" style="width: 30%;"></div>
</div>
</div>
</div>
<div class="relative w-24 h-24 flex-shrink-0">
<div class="w-full h-full bg-center bg-no-repeat bg-cover rounded-xl" style='background-image: url("https://lh3.googleusercontent.com/aida-public/AB6AXuAdETXLNCW3AOQFOPD14ZQ9J8oEwjj-I8TM22P0fiBOjAS6_bDc_wTGY4k0raUan6Y8OdCi89J3AvjGxX7bD3TDly8vFmpa4ESTi_yZWU5_8NXLwYX5QNyQmTnYx3ju7Og56k9ovsYU4VxffRe00lwF1GZfXlD3p2EKYVIOFJpr96bw270Bh0uV6AKRDjHFZFeUYDlGt1mly_pxQi_2FOUKR27WplEIA9ejV5gC1FVyMiPxq5CU1WA64gQbIa5WoiRYqm8HhqHVUK0");'></div>
<div class="absolute inset-0 bg-black/20 rounded-xl flex items-center justify-center">
<span class="material-symbols-outlined text-white text-4xl">graphic_eq</span>
</div>
</div>
</div>
<div class="flex items-center justify-between gap-4 rounded-xl bg-[#282e39] p-4">
<div class="flex flex-col gap-1.5 flex-1">
<p class="text-white text-base font-bold leading-tight">Video Note 1</p>
<p class="text-[#9da6b9] text-sm font-normal leading-normal">1 min 15 sec</p>
<button class="mt-2 flex items-center justify-center gap-2 rounded-lg h-9 px-3 bg-white/10 text-white text-sm font-bold leading-normal tracking-[0.015em] hover:bg-white/20 transition-colors duration-200">
<span class="material-symbols-outlined text-lg">closed_caption</span>
<span>Transcribe</span>
</button>
</div>
<div class="relative w-24 h-24 flex-shrink-0">
<div class="w-full h-full bg-center bg-no-repeat bg-cover rounded-xl" style='background-image: url("https://lh3.googleusercontent.com/aida-public/AB6AXuBTsDkuos8IIoLQWmqcR-koRqNyJEwA5D8jy0rLsjNrc0kwknKixExFY9w265QBqLoXGf-SKTaIL1orh4SUgsfM-Ycys60vErVvu7Byz1jPlQM2Yw99UYj7qihSOuy1BH9_cnOnGvUHcbqSH1cBK5kkyG5U5RCSRr8S-dZEFx65_-vT_MrmaI2MHEfG7v4-Wehtxx1a3NC2-q8HD2D93Yo2N-qkmTzQ2tjCGSxy0PsryNOdFbPikoPVLWFyh_vNBcm97qoSEZUstXM");'></div>
<div class="absolute inset-0 bg-black/20 rounded-xl flex items-center justify-center">
<span class="material-symbols-outlined text-white text-4xl">play_circle</span>
</div>
</div>
</div>
</div>
</div>
<div class="sticky bottom-0">
<div class="flex justify-between flex-wrap gap-3 px-4 py-3 blur-background border-t border-t-white/10">
<button class="flex-1 flex min-w-[84px] max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-xl h-12 px-4 bg-[#282e39] text-white text-sm font-bold leading-normal tracking-[0.015em] hover:bg-white/20 transition-colors duration-200">
<span class="truncate">Add Media</span>
</button>
<button class="flex-1 flex min-w-[84px] max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-xl h-12 px-4 bg-primary-600 text-white text-sm font-bold leading-normal tracking-[0.015em] hover:bg-primary-500 transition-colors duration-200">
<span class="truncate">Save Entry</span>
</button>
</div>
<nav class="flex gap-2 border-t border-[#282e39] bg-[#1c1f27] px-4 pb-3 pt-2">
<a class="flex flex-1 flex-col items-center justify-end gap-1 text-[#9da6b9] hover:text-white transition-colors duration-200" href="#">
<span class="material-symbols-outlined">description</span>
<p class="text-xs font-medium leading-normal tracking-[0.015em]">Daily Log</p>
</a>
<a class="flex flex-1 flex-col items-center justify-end gap-1 rounded-full text-primary-400" href="#">
<div class="w-16 h-16 rounded-full bg-primary-600 flex items-center justify-center -mt-8 border-4 border-[#1c1f27]">
<span class="material-symbols-outlined text-3xl text-white">add</span>
</div>
<p class="text-xs font-medium leading-normal tracking-[0.015em] text-primary-400 -mt-1">New Entry</p>
</a>
<a class="flex flex-1 flex-col items-center justify-end gap-1 text-[#9da6b9] hover:text-white transition-colors duration-200" href="#">
<span class="material-symbols-outlined">search</span>
<p class="text-[#9da6b9] text-xs font-medium leading-normal tracking-[0.015em]">Search</p>
</a>
<a class="flex flex-1 flex-col items-center justify-end gap-1 text-[#9da6b9] hover:text-white transition-colors duration-200" href="#">
<span class="material-symbols-outlined">person</span>
<p class="text-[#9da6b9] text-xs font-medium leading-normal tracking-[0.015em]">Profile</p>
</a>
</nav>
</div>
</div>
