<!DOCTYPE html>
<html><head>
<meta charset="utf-8"/>
<link crossorigin="" href="https://fonts.gstatic.com/" rel="preconnect"/>
<link as="style" href="https://fonts.googleapis.com/css2?display=swap&amp;family=Inter%3Awght%40400%3B500%3B700%3B900&amp;family=Noto+Sans%3Awght%40400%3B500%3B700%3B900" onload="this.rel='stylesheet'" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>
<title>Stitch Design</title>
<link href="data:image/x-icon;base64," rel="icon" type="image/x-icon"/>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<style type="text/tailwindcss">
      :root {
        --primary-color: #137fec;
      }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-gray-50">
<div class="relative flex h-auto min-h-screen w-full flex-col justify-between group/design-root overflow-x-hidden" style='font-family: Inter, "Noto Sans", sans-serif;'>
<div class="flex-grow">
<div class="flex items-center bg-white p-4 pb-3 justify-between sticky top-0 z-10 border-b border-gray-100">
<button class="text-gray-800 flex size-10 items-center justify-center rounded-full hover:bg-gray-100">
<span class="material-symbols-outlined"> arrow_back </span>
</button>
<h2 class="text-gray-900 text-lg font-bold leading-tight tracking-tight flex-1 text-center pr-10">
            Search
          </h2>
</div>
<div class="p-4">
<div class="flex w-full items-center rounded-full h-12 bg-gray-100 border border-gray-200">
<div class="pl-4 pr-2">
<span class="material-symbols-outlined text-gray-500">
                search
              </span>
</div>
<input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-full text-gray-900 focus:outline-0 focus:ring-0 border-none bg-transparent h-full placeholder:text-gray-500 text-base font-normal leading-normal" placeholder="Search entries, keywords, tags..." value=""/>
</div>
</div>
<h3 class="text-gray-800 text-base font-semibold leading-tight px-4 pb-2 pt-2">
          Search by Category
        </h3>
<div class="grid grid-cols-2 gap-4 p-4">
<div class="flex flex-col gap-3 rounded-xl border border-gray-200 bg-white p-4 items-start justify-center text-center hover:bg-gray-50 transition-colors">
<div class="flex items-center justify-center size-10 rounded-full bg-blue-100 text-[var(--primary-color)]">
<span class="material-symbols-outlined"> text_fields </span>
</div>
<h2 class="text-gray-900 text-base font-medium leading-tight">
              Keywords
            </h2>
</div>
<div class="flex flex-col gap-3 rounded-xl border border-gray-200 bg-white p-4 items-start justify-center text-center hover:bg-gray-50 transition-colors">
<div class="flex items-center justify-center size-10 rounded-full bg-green-100 text-green-600">
<span class="material-symbols-outlined"> calendar_month </span>
</div>
<h2 class="text-gray-900 text-base font-medium leading-tight">
              Date
            </h2>
</div>
<div class="flex flex-col gap-3 rounded-xl border border-gray-200 bg-white p-4 items-start justify-center text-center hover:bg-gray-50 transition-colors">
<div class="flex items-center justify-center size-10 rounded-full bg-purple-100 text-purple-600">
<span class="material-symbols-outlined"> sell </span>
</div>
<h2 class="text-gray-900 text-base font-medium leading-tight">
              Tags
            </h2>
</div>
<div class="flex flex-col gap-3 rounded-xl border border-gray-200 bg-white p-4 items-start justify-center text-center hover:bg-gray-50 transition-colors">
<div class="flex items-center justify-center size-10 rounded-full bg-orange-100 text-orange-600">
<span class="material-symbols-outlined"> note_stack </span>
</div>
<h2 class="text-gray-900 text-base font-medium leading-tight">
              Entry Type
            </h2>
</div>
</div>
</div>
<div class="sticky bottom-0">
<div class="flex justify-around bg-white/80 backdrop-blur-lg border-t border-gray-200 py-2">
<a class="flex flex-col items-center justify-center gap-1 text-gray-500 hover:text-[var(--primary-color)] transition-colors" href="#">
<span class="material-symbols-outlined"> calendar_today </span>
<span class="text-xs font-medium">Journal</span>
</a>
<a class="flex flex-col items-center justify-center gap-1 text-gray-500 hover:text-[var(--primary-color)] transition-colors" href="#">
<div class="flex items-center justify-center size-12 -mt-6 rounded-full bg-[var(--primary-color)] text-white shadow-lg">
<span class="material-symbols-outlined text-3xl"> add </span>
</div>
</a>
<a class="flex flex-col items-center justify-center gap-1 text-[var(--primary-color)] font-semibold" href="#">
<span class="material-symbols-outlined"> search </span>
<span class="text-xs font-medium">Search</span>
</a>
</div>
</div>
</div>

</body></html>
