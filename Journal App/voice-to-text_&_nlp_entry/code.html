<!DOCTYPE html>
<html><head>
<meta charset="utf-8"/>
<link crossorigin="" href="https://fonts.gstatic.com/" rel="preconnect"/>
<link as="style" href="https://fonts.googleapis.com/css2?display=swap&amp;family=Inter%3Awght%40400%3B500%3B700%3B900&amp;family=Noto+Sans%3Awght%40400%3B500%3B700%3B900" onload="this.rel='stylesheet'" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>
<title>Stitch Design</title>
<link href="data:image/x-icon;base64," rel="icon" type="image/x-icon"/>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-[#111318]">
<div class="relative flex h-auto min-h-screen w-full flex-col dark justify-between group/design-root overflow-x-hidden" style='font-family: Inter, "Noto Sans", sans-serif;'>
<div class="flex-grow">
<div class="flex items-center bg-[#111318] p-4 pb-2 justify-between">
<button class="text-white flex size-10 shrink-0 items-center justify-center rounded-full hover:bg-white/10 transition-colors">
<span class="material-symbols-outlined">close</span>
</button>
<h2 class="text-white text-lg font-bold leading-tight tracking-[-0.015em] flex-1 text-center pr-10">New Entry</h2>
</div>
<div class="px-4 py-3">
<div class="relative">
<textarea class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-3xl text-white focus:outline-0 focus:ring-2 focus:ring-[#0f49bd] border-none bg-[#1C1F27] focus:border-none min-h-60 placeholder:text-[#9da6b9] p-6 text-base font-normal leading-normal" placeholder="Start recording your thoughts...">I had the most interesting dream last night. I was flying over a city made of glass, and the buildings were reflecting a thousand sunsets. I should try to paint this later. It felt so real, the wind in my hair, the warmth of the light on my skin...</textarea>
<div class="absolute bottom-4 right-4 flex items-center justify-center size-16 bg-[#0f49bd] rounded-full shadow-lg">
<span class="material-symbols-outlined text-white text-4xl animate-pulse">mic</span>
</div>
</div>
</div>
<div class="px-4 py-3">
<h3 class="text-white/80 text-sm font-semibold mb-3 px-2">AI Suggestions</h3>
<div class="flex gap-3 flex-wrap">
<button class="flex h-10 shrink-0 items-center justify-center gap-x-2 rounded-full bg-[#282e39] hover:bg-[#0f49bd] transition-colors pl-4 pr-4">
<p class="text-white text-sm font-medium leading-normal">#DreamJournal</p>
</button>
<button class="flex h-10 shrink-0 items-center justify-center gap-x-2 rounded-full bg-[#282e39] hover:bg-[#0f49bd] transition-colors pl-4 pr-4">
<p class="text-white text-sm font-medium leading-normal">#CreativeInspiration</p>
</button>
<button class="flex h-10 shrink-0 items-center justify-center gap-x-2 rounded-full bg-[#282e39] hover:bg-[#0f49bd] transition-colors pl-4 pr-4">
<p class="text-white text-sm font-medium leading-normal">#Art</p>
</button>
<button class="flex h-10 w-10 shrink-0 items-center justify-center gap-x-2 rounded-full bg-transparent border-2 border-dashed border-white/30 hover:bg-white/10 transition-colors">
<span class="material-symbols-outlined text-white/50">add</span>
</button>
</div>
</div>
</div>
<div class="sticky bottom-0">
<div class="flex justify-center p-5">
<button class="flex w-full max-w-xs cursor-pointer items-center justify-center overflow-hidden rounded-full h-14 bg-[#0f49bd] hover:bg-blue-700 transition-colors text-white text-lg font-bold leading-normal tracking-[0.015em] min-w-0 px-6 gap-3">
<span>Save Entry</span>
<span class="material-symbols-outlined">arrow_forward</span>
</button>
</div>
<div class="bg-[#111318]/70 backdrop-blur-lg">
<div class="flex gap-2 border-t border-[#282e39] px-4 pb-3 pt-2">
<a class="flex flex-1 flex-col items-center justify-end gap-1 text-[#9da6b9] hover:text-white transition-colors" href="#">
<span class="material-symbols-outlined">edit_calendar</span>
<p class="text-xs font-medium leading-normal tracking-[0.015em]">Daily Log</p>
</a>
<a class="flex flex-1 flex-col items-center justify-end gap-1 rounded-full text-white" href="#">
<div class="flex items-center justify-center h-12 w-16 bg-[#0f49bd] rounded-2xl mb-1">
<span class="material-symbols-outlined text-2xl">add</span>
</div>
<p class="text-white text-xs font-bold leading-normal tracking-[0.015em]">New Entry</p>
</a>
<a class="flex flex-1 flex-col items-center justify-end gap-1 text-[#9da6b9] hover:text-white transition-colors" href="#">
<span class="material-symbols-outlined">search</span>
<p class="text-xs font-medium leading-normal tracking-[0.015em]">Search</p>
</a>
<a class="flex flex-1 flex-col items-center justify-end gap-1 text-[#9da6b9] hover:text-white transition-colors" href="#">
<span class="material-symbols-outlined">person</span>
<p class="text-xs font-medium leading-normal tracking-[0.015em]">Profile</p>
</a>
</div>
<div class="h-5 bg-[#111318]/70"></div>
</div>
</div>
</div>

</body></html>
